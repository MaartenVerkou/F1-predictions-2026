services:
  app:
    build: .
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-change-me}
      - AUTO_VERIFY=${AUTO_VERIFY:-1}
      - PORT=3000
      - BASE_URL=${BASE_URL:-http://localhost:3000}
      - SESSION_SECRET=${SESSION_SECRET:-dev-only-change-me}
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASS=${SMTP_PASS:-}
      - SMTP_HOST=${SMTP_HOST:-}
      - SMTP_PORT=${SMTP_PORT:-465}
      - SMTP_SECURE=${SMTP_SECURE:-1}
    volumes:
      - ./data:/app/data
    restart: unless-stopped

  tunnel:
    image: cloudflare/cloudflared:latest
    depends_on:
      - app
    command: tunnel --no-autoupdate --url http://app:3000
    restart: unless-stopped
