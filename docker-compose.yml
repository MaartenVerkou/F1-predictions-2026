services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - AUTO_VERIFY=1
      - PORT=3000
    volumes:
      - ./data:/app/data
    restart: unless-stopped

  tunnel:
    image: cloudflare/cloudflared:latest
    depends_on:
      - app
    command: tunnel --no-autoupdate --url http://app:3000
    restart: unless-stopped
