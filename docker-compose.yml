name: f1predictions

services:
  app:
    build: .
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - ADMIN_EMAILS=${ADMIN_EMAILS:-}
      - DEV_AUTO_LOGIN=${DEV_AUTO_LOGIN:-0}
      - DEV_AUTO_LOGIN_EMAIL=${DEV_AUTO_LOGIN_EMAIL:-dev@example.com}
      - DEV_AUTO_LOGIN_NAME=${DEV_AUTO_LOGIN_NAME:-Dev Admin}
      - PORT=3000
      - BASE_URL=${BASE_URL:-http://localhost:3000}
      - SESSION_SECRET=${SESSION_SECRET:-change-me}
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASS=${SMTP_PASS:-}
      - SMTP_HOST=${SMTP_HOST:-}
      - SMTP_PORT=${SMTP_PORT:-465}
      - SMTP_CLIENT_NAME=${SMTP_CLIENT_NAME:-}
    volumes:
      - ./data:/app/data
    restart: unless-stopped

  tunnel:
    image: cloudflare/cloudflared:latest
    profiles:
      - tunnel
    depends_on:
      - app
    command: tunnel --no-autoupdate --url http://app:3000
    restart: unless-stopped
