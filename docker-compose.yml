name: f1predictions

services:
  app:
    build: .
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - ADMIN_EMAILS=${ADMIN_EMAILS:-}
      - DEV_AUTO_LOGIN=${DEV_AUTO_LOGIN:-0}
      - DEV_AUTO_LOGIN_EMAIL=${DEV_AUTO_LOGIN_EMAIL:-dev@example.com}
      - DEV_AUTO_LOGIN_NAME=${DEV_AUTO_LOGIN_NAME:-Dev Admin}
      - PORT=3000
      - APP_DOMAIN=${APP_DOMAIN:-localhost}
      - COMPANY_NAME=${COMPANY_NAME:-Wheel of Knowledge}
      - CONTACT_EMAIL=${CONTACT_EMAIL:-}
      - DATA_DIR=/app/state
      - DB_PATH=/app/state/app.db
      - QUESTIONS_PATH=/app/config/questions.json
      - ROSTER_PATH=/app/config/roster.json
      - RACES_PATH=/app/config/races.json
      - LAST_SEASON_RESULTS_PATH=${LAST_SEASON_RESULTS_PATH:-/app/config/last-season-results.json}
      - SESSION_SECRET=${SESSION_SECRET:-change-me}
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASS=${SMTP_PASS:-}
      - SMTP_HOST=${SMTP_HOST:-}
      - SMTP_PORT=${SMTP_PORT:-465}
      - SMTP_CLIENT_NAME=${SMTP_CLIENT_NAME:-}
    volumes:
      - ${STATE_DIR:-f1_state}:/app/state
      - ./data:/app/config:ro
    restart: unless-stopped

  tunnel:
    image: cloudflare/cloudflared:latest
    profiles:
      - tunnel
    depends_on:
      - app
    command: tunnel --no-autoupdate --url http://app:3000
    restart: unless-stopped

  caddy:
    image: caddy:2
    profiles:
      - edge
    depends_on:
      - app
    ports:
      - "80:80"
      - "443:443"
    environment:
      - APP_DOMAIN=${APP_DOMAIN:-localhost}
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    restart: unless-stopped

volumes:
  f1_state:
  caddy_data:
  caddy_config:
